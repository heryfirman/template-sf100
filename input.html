<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Q & A</title>
    <link rel="stylesheet" href="css/style/input.css">
</head>
<body>

    <main class="container">
        <div class="content">
            <a href="/index.html" class="navigate">
                <span class="icon-back">
                    <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"></path>
                    </svg>
                </span>
                <div class="text-back">Back to Home</div>
            </a>

            <section class="form-input">
                <form>
                    <div class="wrap-input">
                        <div class="input-question">
                            <label for="inputQuestion">Q:</label>
                            <input type="text" name="" id="inputQuestion" class="question" value="Binatang apa yang berkaki Empat?">
                        </div>
                        <div class="input-answer">
                            <div class="left">
                                <label for="inputAnswer">A:</label>
                            </div>
                            <div class="right">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Kerbau">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Sapi">
                                <input type="text" name="" id="inputAnswer" class="answer" value="badak">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Gajah">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Macan">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Singa">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Singa">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Singa">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Singa">
                                <input type="text" name="" id="inputAnswer" class="answer" value="Singa">
                            </div>
                        </div>
                    </div>
                </form>
                <button class="btn-add">
                    <span class="icon-add border-gradient">
                        <svg data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
                        </svg>
                    </span>
                    <span class="text-add">Add Answer</span>
                </button>
            </section>

            <section class="save">
                <button class="border-gradient">Save & Continue</button>
            </section>
        </div>
    </main>
    
</body>
</html>
