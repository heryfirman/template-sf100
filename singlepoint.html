<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Points</title>
    <link rel="stylesheet" href="css/style/singlepoint.css">
</head>
<body>
    
    <main class="container">
        <div class="content">
            <div class="wrap-points">
                <div class="main-point">
                    <div class="gradient-border-point-main border-gradient">
                        <div class="total-point point">0</div>
                    </div>
                </div>
                <div class="tim-point">
                    <div class="gradient-border-point-tim border-gradient">
                        <div class="point-a point">0</div>
                    </div>
                    <div class="gradient-border-point-tim border-gradient">
                        <div class="point-b point">0</div>
                    </div>
                </div>
            </div>
            
            <div class="screen-bg border-gradient">
                <div class="screen-display">
                    <ul class="lists">
                        <li class="list border-gradient">
                            <div class="numb">1</div>
                            <div class="text">Ayam Goreng</div>
                            <div class="wrap-point">
                                <div class="gradient-border-point-answer border-gradient">
                                    <div class="point-answer">30</div>
                                </div>
                            </div>
                        </li>
                        <li class="list border-gradient">
                            <div class="numb">2</div>
                            <div class="text">Ayam Goreng</div>
                            <div class="wrap-point">
                                <div class="gradient-border-point-answer border-gradient">
                                    <div class="point-answer">30</div>
                                </div>
                            </div>
                        </li>
                        <li class="list border-gradient">
                            <div class="numb">3</div>
                            <div class="text">Ayam Goreng</div>
                            <div class="wrap-point">
                                <div class="gradient-border-point-answer border-gradient">
                                    <div class="point-answer">30</div>
                                </div>
                            </div>
                        </li>
                        <li class="list border-gradient">
                            <div class="numb">4</div>
                            <div class="text">Ayam Goreng</div>
                            <div class="wrap-point">
                                <div class="gradient-border-point-answer border-gradient">
                                    <div class="point-answer">30</div>
                                </div>
                            </div>
                        </li>
                        <li class="list border-gradient">
                            <div class="numb">5</div>
                            <div class="text">Ayam Goreng</div>
                            <div class="wrap-point">
                                <div class="gradient-border-point-answer border-gradient">
                                    <div class="point-answer">30</div>
                                </div>
                            </div>
                        </li>
                        <li class="list border-gradient">
                            <div class="numb">6</div>
                            <div class="text">Ayam Goreng</div>
                            <div class="wrap-point">
                                <div class="gradient-border-point-answer border-gradient">
                                    <div class="point-answer">30</div>
                                </div>
                            </div>
                        </li>
                        <li class="list border-gradient">
                            <div class="numb">7</div>
                            <div class="text">Ayam Goreng</div>
                            <div class="wrap-point">
                                <div class="gradient-border-point-answer border-gradient">
                                    <div class="point-answer">30</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="wrap-wrong">
                <div class="wrong-tim-a">
                    <div class="wrong one">
                        <img src="/assets/x.svg" alt="">
                    </div>
                    <div class="wrong two">
                        <img src="/assets/x.svg" alt="">
                    </div>
                    <div class="wrong tree">
                        <img src="/assets/x.svg" alt="">
                    </div>
                </div>
                <div class="wrong-tim-b">
                    <div class="tim-b">
                        <div class="wrong one">
                            <img src="/assets/x.svg" alt="">
                        </div>
                        <div class="wrong two">
                            <img src="/assets/x.svg" alt="">
                        </div>
                        <div class="wrong tree">
                            <img src="/assets/x.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
